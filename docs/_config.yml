# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default

# Include additional files
include:
  - "*.adoc"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .bundle
  - README.md
  - LICENSE
  - .git
  - .gitignore

permalink: pretty
