# Jekyll configuration for Vectory documentation
# Uses Just the Docs theme - https://just-the-docs.com/

# Site settings
title: Vectory
description: Vector image conversion library for Ruby (EPS, PS, EMF, SVG)
url: https://claricle.github.io
baseurl: /vectory

# Repository
repository: claricle/vectory

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs@v0.7.0
color_scheme: light

# AsciiDoc support
asciidoc: {}
asciidoctor:
  attributes:
    idprefix: ''
    idseparator: '-'
    source-highlighter: rouge
    icons: font
    experimental: true
    sectanchors: true
    linkattrs: true
    sectnums: true
    toc: left
    toclevels: 3

# Search configuration
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Navigation
nav_sort: case_insensitive
nav_fold: true

# External links
aux_links:
  "Source":
    - "https://github.com/claricle/vectory"
  "Report Issues":
    - "https://github.com/claricle/vectory/issues"
  "RubyGems":
    - "https://rubygems.org/gems/vectory"

aux_links_new_tab: true

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Footer
footer_content: 'Copyright &copy; 2025 Ribose. Distributed under the <a href="https://github.com/claricle/vectory/blob/main/LICENSE">MIT License</a>.'

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Enable code copy button
enable_copy_code_button: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Plugins
plugins:
  - jekyll-asciidoc
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown settings (for any markdown files)
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Collections for organizing content
collections:
  # Core documentation pages (getting-started, interfaces, etc.)
  pages:
    permalink: "/:path/"
    output: true

  # Feature documentation
  features:
    permalink: "/:collection/:path/"
    output: true

  # Understanding/internal documentation
  understanding:
    permalink: "/:collection/:path/"
    output: true

  # Guides (task-oriented tutorials)
  guides:
    permalink: "/:collection/:path/"
    output: true

  # Reference documentation
  reference:
    permalink: "/:collection/:path/"
    output: true

