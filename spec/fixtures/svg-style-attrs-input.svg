<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <style type="text/css">
    #Layer_1 { fill: none }
    .st0 { fill: red; }
  </style>
  <!-- Test inline style attribute with ID reference -->
  <rect id="rect1" x="10" y="10" width="50" height="50" style="fill: url(#grad1);"/>
  <!-- Test url(#id) in attribute -->
  <rect id="rect2" x="20" y="20" width="30" height="30" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1">
      <stop offset="0%" style="stop-color:rgb(255,255,0);"/>
      <stop offset="100%" style="stop-color:rgb(255,0,0);"/>
    </linearGradient>
  </defs>
</svg>
